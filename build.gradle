apply plugin: 'java'


task getHomeDir {
    doLast {
        println gradle.gradleHomeDir
    }
}

repositories {
    mavenCentral()
}



dependencies {
    compile('org.testng:testng:6.14.3')
    compile('org.seleniumhq.selenium:selenium-java:3.13.0')
}


test {
    // enable TestNG support (default is JUnit)
    useTestNG()
    
}