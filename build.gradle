    implementation 'com.beust:jcommander:1.78'
    implementation 'com.google.code.gson:gson:2.8.6'
}


test {
    // enable TestNG support (default is JUnit)
    useTestNG() //Тыкаем носом градл
    scanForTestClasses = false
